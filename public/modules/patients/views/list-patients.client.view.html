<section data-ng-controller="PatientsController" data-ng-init="find()">
    <div class="page-header">
        <h1>You are viewing all Patients</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="patient in patients" data-ng-href="#!/patients/{{patient._id}}" class="list-group-item">
        <div>
            <h4 class="list-group-item-heading" data-ng-bind="patient.name"></h4>
        </div>
        <img src="">
        <p></p>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!patients.$resolved || patients.length" data-ng-if ="authentication.user.userRoles === 'admin'">
    	No Patients yet, why don't you <a href="/#!/patients/create">create one</a>?
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!patients.$resolved || patients.length" data-ng-if ="authentication.user.userRoles === 'user'">
        No Patients yet
    </div>
</section>
