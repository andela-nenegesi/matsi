
<section class="row " data-ng-controller="AuthenticationController">
	<div class="">
		<h1 class="h3"> Sign In </h1>
		<div class="col-xs-offset-2 col-xs-8 ">

			<form data-ng-submit="signin()" class="form-horizontal" autocomplete="off">
				<fieldset>
					<div class="form-group">
						<input type="text" id="email" name="email" class="matsiInputBox form-control" data-ng-model="credentials.email" placeholder="Email Address">
					</div>
					<div class="form-group">
						<input type="password" id="password" name="password" class="matsiInputBox form-control" data-ng-model="credentials.password" placeholder="Password">
					</div>
					<div class="text-center form-group">
						<div class "forgot-password">
						<a href="/#!/password/forgot">Forgot your password?</a>
					</div>
					<button type="submit" class="btn btn-primary">Sign in</button>&nbsp; or&nbsp;
					<a href="/#!/signup">Sign up</a>
		</div>

		<div data-ng-show="error" class="text-center text-danger">
			<strong data-ng-bind="error"></strong>
		</div>
		</fieldset>
		</form>
	</div>
	</div>
</section>
